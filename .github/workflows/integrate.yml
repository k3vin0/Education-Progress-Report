name: Deploy Vite React App

on:
  pull_request:
    branches: [main]
    paths:
      - "./**" # Ensure this is lowercase to match your file structure

jobs:
  test-and-build:
    name: Test & Build on Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./package-lock.json # Specify the path to your package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./ # Make sure this matches your directory structure

      - name: Run Tests
        run: npm test
        working-directory: ./

      - name: Lint Code
        run: npm run lint
        working-directory: ./

      - name: Build Project
        run: npm run build
        working-directory: ./
