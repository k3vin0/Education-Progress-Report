name: Deploy Vite React App

on:
  pull_request:
    branches: [main]
    paths:
      - "Packages/vite-react-app/**"

jobs:
  test-and-build:
    name: Test & Build on Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci
        working-directory: ./packages/vite-react-app

      - name: Run Tests
        run: npm test
        working-directory: ./packages/vite-react-app

      - name: Lint Code
        run: npm run lint
        working-directory: ./packages/vite-react-app

      - name: Build Project
        run: npm run build
        working-directory: ./packages/vite-react-app
