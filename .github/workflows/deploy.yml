name: Firebase Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - "Packages/vite-react-app/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Updated to the minimum required version for Firebase CLI v13.1.0
          cache: "npm"
          cache-dependency-path: Packages/vite-react-app/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./Packages/vite-react-app

      - name: Build
        run: npm run build
        working-directory: ./Packages/vite-react-app

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        working-directory: ./Packages/vite-react-app

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
        working-directory: ./Packages/vite-react-app
